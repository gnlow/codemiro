<!DOCTYPE html>
<html lang="en">
    <head>
        <script type="importmap">
            {
                "imports": {
                "@codemirror/commands": "https://esm.sh/v132/*@codemirror/commands@6.2.5",
                "@codemirror/view": "https://esm.sh/v132/*@codemirror/view@6.19.0",
                "codemirror": "https://esm.sh/v132/*codemirror@6.0.1"
                },
                "scopes": {
                "https://esm.sh/v132/": {
                    "@codemirror/autocomplete": "https://esm.sh/v132/@codemirror/autocomplete@6.9.1",
                    "@codemirror/language": "https://esm.sh/v132/@codemirror/language@6.9.0",
                    "@codemirror/lint": "https://esm.sh/v132/@codemirror/lint@6.4.2",
                    "@codemirror/search": "https://esm.sh/v132/@codemirror/search@6.5.3",
                    "@codemirror/state": "https://esm.sh/v132/@codemirror/state@6.2.1",
                    "@lezer/common": "https://esm.sh/v132/@lezer/common@1.1.0",
                    "style-mod": "https://esm.sh/v132/style-mod@4.1.0",
                    "w3c-keyname": "https://esm.sh/v132/w3c-keyname@2.2.8"
                }
                }
            }
        </script>
        <script type="module">
            import { basicSetup } from "codemirror"
            import { EditorView, keymap } from "@codemirror/view"
            import { indentWithTab } from "@codemirror/commands"
        
            const editor = new EditorView({
                extensions: [
                    basicSetup,
                    keymap.of([indentWithTab]),
                    EditorView.theme({
                    "&": {
                        color: "white",
                        backgroundColor: "black",
                    },
                    "&.cm-focused .cm-cursor": {
                        borderLeftColor: "white"
                    },
                    }, {dark: true})
                ],
                parent: document.querySelector("editor"),
            })
        </script>
        <script src="https://unpkg.com/adorable-css@1.4.3"></script>
    </head>
    <body class="hbox(fill) flex-wrap p(20) gap(20)">
        <editor class="font(16) r(20) clip b(black) w(400~) grow bg(#0b0e14)">
            <!-- CodeMirror Inject -->
        </editor>
        <preview class="r(20) clip b(black) w(400~) grow p(10)">
            Hello
        </preview>
    </body>
</html>
