<!DOCTYPE html>
<script type="importmap">
    {
        "imports": {
            "codemirror": "https://esm.sh/v132/codemirror@6.0.1",
            "@codemirror/lang-javascript": "https://esm.sh/v132/@codemirror/lang-javascript@6.2.1",
            "@codemirror/view": "https://esm.sh/v132/@codemirror/view@6.19.0"
        }
    }
</script>
<script type="module">
    import {basicSetup, EditorView} from "codemirror"
    import {javascript} from "@codemirror/lang-javascript"

    const editor = new EditorView({
        extensions: [
            basicSetup,
            javascript(),
            EditorView.theme({
              "&": {
                color: "white",
                backgroundColor: "black"
              }
            }, {dark: true})
        ],
        parent: document.body,
    })
</script>
